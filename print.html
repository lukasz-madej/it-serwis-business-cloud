<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>IT Serwis</title>
    <link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./libs/font-awesome/font-awesome.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<section id="print">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-xs-12 jumbo">
                <div class="hp-partner">
                    <img src="./images/hp-partner-first-gold.png" alt="HP Partner" />
                </div>
            </div>
            <div class="col-md-4 col-xs-12 content">
                <div class="logo">
                    <a href="#">
                        <img src="./images/logo-dark.png" alt="IT Serwis" />
                    </a>
                </div>
                <h2 class="slogan">
                    Drukowanie<br/>na abonament
                </h2>
                <h5>
                    stały koszt miesięczny<br/>i pakiet wydruków <em>gratis</em>
                </h5>
                <form>
                    <div class="group">
                        <input type="text" required="required" id="name"/><span class="highlight"></span><span class="bar"></span>
                        <label for="name">Imię i nazwisko</label>
                    </div>
                    <div class="group">
                        <input type="text" required="required" id="email"/><span class="highlight"></span><span class="bar"></span>
                        <label for="email">Wpisz swój adres e-mail</label>
                    </div>
                    <div class="group">
                        <input type="password" required="required" id="password"/><span class="highlight"></span><span class="bar"></span>
                        <label for="password">Hasło</label>
                    </div>
                    <button type="submit">Zapisz<img src="./images/buttonArrow.png" alt="arrow"></button>
                </form>
            </div>
        </div>
    </div>
</section>

<script src="./libs/jquery/jquery-3.2.1.min.js"></script>
<script src="./libs/bootstrap/bootstrap.min.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
